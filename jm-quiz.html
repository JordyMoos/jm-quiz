<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../web-animations-js/web-animations-next-lite.min.html">
<script src="./src/elm/Main.js"></script>

<dom-module id="jm-quiz">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        padding: 0;
        margin: 10px;
      }

      paper-button {
        --paper-button-ink-color: var(--paper-pink-a200);
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.default:hover {
        background-color: var(--paper-indigo-100);
      }
      paper-button.default {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.correct:hover {
        background-color: var(--paper-green-100);
      }
      paper-button.correct {
        background-color: var(--paper-green-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.invalid:hover {
        background-color: var(--paper-red-100);
      }
      paper-button.invalid {
        background-color: var(--paper-red-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      div.countdown-container {
        margin: 0 0 30px 10px;
      }
      paper-fab.countdown {
        --paper-fab-background: var(--paper-red-500);
        cursor: default;
      }

      .continue-button-container {
        margin: 30px 0 0 0;
      }

      .iconItem {
        color: #666;
      }

      div.difficulty {
        margin: 0 0 20px 0;
      }
      div.shuffle-questions {
        margin: 20px 0;
      }

    </style>
    <div id="quiz"></div>
  </template>

  <script>

    const config = {
      "providedQuestions": [
        {
          "question": "Which nephew has a red hat?",
          "answers": [
            { "type": "correct", "value": "Huey"},
            { "type": "invalid", "value": "Dewey"},
            { "type": "invalid", "value": "Louie"},
            { "type": "invalid", "value": "Donald"}
          ]
        },
        {
          "question": "Who is the richest of them all?",
          "answers": [
            { "type": "correct", "value": "Scrooge McDuck"},
            { "type": "invalid", "value": "Jeff Bezos"},
            { "type": "invalid", "value": "Bill Gates"},
            { "type": "invalid", "value": "Warren Buffett"}
          ]
        },
        {
          "question": "Are correct answers disabled on the Impossible difficulty?",
          "answers": [
            { "type": "correct", "value": "Yes"},
            { "type": "correct", "value": "It looks like it"},
            { "type": "correct", "value": "That is right"},
            { "type": "correct", "value": "Haha try to click me on Impossible difficulty"}
          ]
        },
        {
          "question": "Is this a trick question?",
          "answers": [
            { "type": "correct", "value": "Yes"},
            { "type": "correct", "value": "Yes"},
            { "type": "correct", "value": "Yes"},
            { "type": "correct", "value": "Yes"}
          ]
        },
        {
          "question": "Can I get this question right?",
          "answers": [
            { "type": "invalid", "value": "No"},
            { "type": "invalid", "value": "No"},
            { "type": "invalid", "value": "No"},
            { "type": "invalid", "value": "No"}
          ]
        },
        {
          "question": "Can I get less answers?",
          "answers": [
            { "type": "correct", "value": "Yes"}
          ]
        },
        {
          "question": "Can I get even less answers?",
          "answers": []
        }
      ],
      "shuffleQuestions": false,
      "shuffleAnswers": true,
      "difficulty": "normal"
    };

    /**
     * `jm-quiz`
     * Elm quiz in polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class JmQuiz extends Polymer.Element {
      static get is() { return 'jm-quiz'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jm-quiz'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        Elm.Main.embed(this.$.quiz, config);
      }
    }

    window.customElements.define(JmQuiz.is, JmQuiz);
  </script>
</dom-module>
