<link rel="import" href="../polymer/polymer-element.html">
<script src="./src/elm/Main.js"></script>

<dom-module id="jm-quiz">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="quiz"></div>
  </template>

  <script>
    /**
     * `jm-quiz`
     * Elm quiz in polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class JmQuiz extends Polymer.Element {
      static get is() { return 'jm-quiz'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jm-quiz'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        Elm.Main.embed(this.$.quiz);
      }
    }

    window.customElements.define(JmQuiz.is, JmQuiz);
  </script>
</dom-module>
